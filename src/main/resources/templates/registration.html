<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Background Image Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/style.css">
  <style>
    body {
      background-color: rgba(250, 247, 247, 0.99);
      background-image: url("/fon.jpg");
      background-repeat: no-repeat;
      color: #172940;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-end custom-form">
    <div> <!-- Added the "custom-form" class here -->
      <img  width="100" height="85" src="/logo.svg">
      <br>
      <strong style="font-size: 36px">Реєстрація</strong>
      <br>
      <form id="registrationForm">
        <div class="form-group">
          <input type="text" class="form-control" id="name" name="name" placeholder="Name">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="email" name="email" th:value="${email}" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" size="15px">
        </div>
        <button type="submit" class="btn" style="font-size: 12px; background-color: #172940;color: white">
          <b>Зареєструватись</b>
        </button>
        <button class="btn btn-light" type="button" style="scale: 100%" id="authentication">
          <strong>Є аккаунт?</strong>
        </button>
        <div th:if="${email != null}">
          <div class="alert alert-info">
            Please register
          </div>
        </div>
        <br>
        <br>
      </form>
    </div>
  </div>
</div>
<div id="notificationRegError" class="notification slow"  style="background-color: rgba(255,0,0,0.72);">
  <span class="notification-text" id="error"></span>
  <ion-icon name="construct-outline" class="notification-icon"></ion-icon>
</div>

</body>
<script>

  document.getElementById('authentication').addEventListener('click',function (){
    window.location.href='/authentication';
  });

  document.getElementById('registrationForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const form = event.target;
    const formData = {
      name: form.name.value,
      email: form.email.value,
      password: form.password.value
    };

    fetch('/registration', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(formData)
    })
            .then(response => {
              if (response.ok) {
                  window.location.href = '/home/'+document.getElementById("email").value;
              } else {
                response.text().then(error=>{
                  const notificationChange = document.getElementById('notificationRegError');
                  const er = document.getElementById('error');
                  er.innerText=error;
                  notificationChange.style.display = 'block';
                  notificationChange.classList.add('show');

                  setTimeout(() => {
                    notificationChange.style.display = 'none';
                    notificationChange.classList.remove('show');

                    localStorage.removeItem('showNotification');
                  }, 8000);
                })
              }
            });
  });

</script>
</html>
